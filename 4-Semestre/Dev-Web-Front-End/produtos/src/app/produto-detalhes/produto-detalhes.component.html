<div class="row mt-4 justify-content-center">

    <div class="col card mb-3" style="max-width: 540px;">
        <div class="row g-0">
          <div class="col-md-4">
            <img [src]="produto.foto" class="img-fluid rounded-start" alt="...">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">{{produto.nome}}</h5>
              <p class="card-text">
                {{produto.descricao}}
              </p>
              <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
            </div>

            <h6>{{produto.preco | currency: 'BRL'}} reais.</h6>
          </div>
        </div>
      </div>

</div>
