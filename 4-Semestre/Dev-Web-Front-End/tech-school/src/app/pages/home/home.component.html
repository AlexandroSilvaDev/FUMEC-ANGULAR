

<div class="row">

    
    <div *ngFor="let item of cursos" class="col-4 card" style="width: 18rem;">
            <img src="..." class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">{{item.name}}</h5>
              <p class="card-text">
                  {{item.shortDescription}}.
              </p>
              <p class="card-text">
                  R$ {{ item.price }}
              </p>
              <a [routerLink]="['/curso-detalhes', item.id]" class="btn btn-primary">
                  Comprar
              </a>
            </div>
    </div>
    
</div>
