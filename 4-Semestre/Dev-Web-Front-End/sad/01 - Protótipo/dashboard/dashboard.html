<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <nav>
            <div id="usuario-logado">
                THIAGO ALVES
            </div>
            <img src="arrow-icon.svg" alt="Ícone de seta">
        </nav>

        <section id="conteudo">
            <section id="emblema">
                <div id="emblema-cabecalho">
    
                </div>
    
                <div id="emblema-corpo">
                    <div id="emblema-corpo-topo">
                        <div id="emblema-descricao1">
                            <div id="emblema-descricao1-nivel">
                                92
                            </div>
                            <div id="emblema-descricao1-equipe">
                                N1
                            </div>
                        </div>
                        <img src="Fotologo.svg" alt="Foto do perfil">
                    </div>
    
                    <div id="emblema-descricao2">
                        <div id="emblema-descricao2-nome">
                            Alexandro
                        </div>
                        <div id="emblema-descricao2-atributos">
                            <div id="emblema-desc2-atributos-col1">
                                <div class="emblema-desc2-atributos" id="atributo1">
                                    <strong>91</strong> TCS
                                </div>
                                <div class="emblema-desc2-atributos" id="atributo2">
                                    <strong>91</strong> TCS
                                </div>
                                <div class="emblema-desc2-atributos" id="atributo3">
                                    <strong>91</strong> TCS
                                </div>
                            </div>
                            
                            <div id="emblema-desc2-atributos-col2">
                                <div class="emblema-desc2-atributos" id="atributo4">
                                    <strong>91</strong> TCS
                                </div>
                                <div class="emblema-desc2-atributos" id="atributo5">
                                    <strong>91</strong> TCS
                                </div>
                                <div class="emblema-desc2-atributos" id="atributo6">
                                    <strong>91</strong> TCS
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
    
            <section id="descricao">
                <div id="descricao-nivel">
                    Nível
                    <div id="nivel">
                        <strong>92</strong>
                    </div>
                </div>
                
    
                <div id="progresso">
                    <div id="progresso-bar">
                        
                    </div>
                    <div id="progresso-conteudo">
                        <div id="progresso-descricao">
                            Exp. necessária para o próx nível: 
                        </div>
                        <div id="progresso-nivel">
                            19.8%
                        </div>
                    </div>
                </div>
            </section>
        </section>

        <section id="tabela">

        </section>
    </main>
</body>
</html>
