<div id="card" *ngFor="let user of users">
    <div id="card-cabecalho">

    </div>
    <div id="card-corpo">
        <div id="card-descricao">
            <div id="card-nivel">
                {{user.level}}
            </div>
            <div id="card-equipe">
                {{user.team}}
            </div>
        </div>

        <img id="card-foto" src="../../../assets/images/Fotologo.svg" alt="Foto-perfil">
    </div>
</div>
